<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="This is my personal blog">
    <meta name="author" content="Joel Chaparro">

    <title>Joel Chaparro</title>
</head>

<body>
    <h1>In Construction</h1>
    <h2></h2>
    <div class="row">
                <div class="col-md-12">
                    <form method="POST" netlify>
                        <div class="col-md-6">
                            <fieldset class="form-group">
                                <input type="email" class="form-control form-control-sm" id="email" placeholder="Email">
                            </fieldset>
                            <fieldset class="form-group">
                                <input type="email" class="form-control form-control-sm" id="bot-email" placeholder="Email">
                            </fieldset>
                            <fieldset class="form-group">
                                <input type="text" class="form-control form-control-sm" id="name" placeholder="Name">
                            </fieldset>
                            <fieldset class="form-group">
                                <input type="text" class="form-control form-control-sm" id="subject" placeholder="Subject">
                            </fieldset>
                        </div>
                        <div class="col-md-6">
                            <fieldset class="form-group">
                                <textarea class="form-control form-control-sm" id="message" placeholder="Message" rows="3"></textarea>
                            </fieldset>
                            
                            <button type="submit" class="btn btn-outline-info btn-block">SUBMIT</button>
                            
                        </div>
                    </form>
</body>

</html>
